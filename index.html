<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HEX цвета</title>
    </head>
    <body>
        <div class="container">
            <div class="hex">
                <div class="hex__colors">
                    <h1 class="hex__title">
                        Click the button bellow to display the 
                        hex code of the a random color
                    </h1>
                    <h2 class="hex__desc">
                        The hex code of the color is 
                        #<span class="hex__number">00000</span>
                    </h2>
                    <button onclick="changeColor()" class="hex__button" type="button">Click Me</button>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
